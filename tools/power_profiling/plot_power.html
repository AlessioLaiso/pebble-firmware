<html>
<head>

  <style>
#graphdiv .dygraph-legend > span.highlight { border: 1px solid grey; }
</style>

<script type="text/javascript"
  src="dygraph-combined.js"></script>
</head>
<body>
<div id="graphdiv2"
  style="width:1000px; height:800px;"></div>
<script type="text/javascript">
  g2 = new Dygraph(
    document.getElementById("graphdiv2"),
    "profile.csv", // path to CSV file
    {
stackedGraph: true,
highlightCircleSize: 2,
strokeWidth: 1,
highlightSeriesOpts: {
  strokeWidth: 3,
          strokeBorderWidth: 1,
          highlightCircleSize: 5,
        }
    }          // options
  );
</script>
</body>
</html>
